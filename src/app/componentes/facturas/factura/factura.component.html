<div class="card mt-5">
  <div class="card-body">
      <form #facturaForm="ngForm" (ngSubmit)="onSubmit(facturaForm)">
          <!-- TO UPDATE -->
          <input type="hidden" name="$id" #$id="ngModel" [(ngModel)]="facturaService.facturaTem.$id">

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="nameclient"
              #nameclient="ngModel"
              [(ngModel)]="facturaService.facturaTem.nameclient"
              placeholder="Agregar Factura"
              >
          </div>
          <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="descripcion"
                #descripcion="ngModel"
                [(ngModel)]="facturaService.facturaTem.descripcion"
                placeholder="Agregar descripcion"
                >
            </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
              </div>
              <input
                type="number"
                class="form-control"
                name="valor"
                #valor="ngModel"
                [(ngModel)]="facturaService.facturaTem.valor"
                placeholder="Valor"
                >
            </div>
          </div>

          <div class="form-group">
              <input
                type="date"
                class="form-control"
                name="fechafactura"
                #fechafactura="ngModel"
                [(ngModel)]="facturaService.facturaTem.fechafactura"
                placeholder="fecha factura"
                >
            </div>

            <div class="form-group">
                <input
                  type="date"
                  class="form-control"
                  name="fechaemision"
                  #fechaemision="ngModel"
                  [(ngModel)]="facturaService.facturaTem.fechaemision"
                  placeholder="fecha emision"
                  >
              </div>



          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                 Agregar Factura
            </button>

          </div>
        </form>
  </div>
</div>
